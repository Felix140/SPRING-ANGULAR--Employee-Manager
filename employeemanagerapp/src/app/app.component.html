<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container__cards border border-success">
    <!-- ? *ngFor -->
    <div *ngFor="let employee of employees" class="row border border-danger">

        <!-- <div class="col-md-4"> -->
        <div class="card user-card">

            <div class="card-header border border-success">
                <h5>Profile</h5>
            </div>

            <div class="card-block">
                <div class="user-image">
                    <img src="{{employee?.imageUrl}}" class="img-radius" alt="User-Profile-Image">
                </div>
                <h6 class="f-w-600 m-t-25 m-b-10">{{ employee?.name }}</h6>
                <p class="text-muted">{{ employee?.jobTitle }}</p>
                <hr>
                <p class="text-muted m-t-15">{{employee?.phone}}</p>

                <div class="bg-c-blue counter-block m-t-10 p-20">
                    <div class="row">
                        <div class="col-4">
                            <i class="fa fa-comment"></i>
                            <p>1256</p>
                        </div>
                        <div class="col-4">
                            <i class="fa fa-user"></i>
                            <p>8562</p>
                        </div>
                        <div class="col-4">
                            <i class="fa fa-suitcase"></i>
                            <p>189</p>
                        </div>
                    </div>
                </div>
                
                <p class="m-t-15 text-muted">{{ employee?.email }}</p>
                <hr>

                <div class="row justify-content-center user-social-link">
                    <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
                    <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
                    <div class="col-auto"><a href="#!"><i class="fa fa-dribbble text-dribbble"></i></a></div>
                </div>

            </div>
        </div>
        <!-- </div> -->

    </div>
</div>
